<div class="row">
  <div class="col-md-12">
    <ba-card>
      <ul class="btn-list clearfix">
        <li>
          <button type="button" class="btn btn-default" (click)="refresh()"><i class="fa fa-refresh" aria-hidden="true"></i> Refresh</button>
        </li>
        <li>
          <button type="button" class="btn btn-primary"><i class="fa fa-plus" aria-hidden="true"></i> New Client</button>
        </li>
      </ul>
    </ba-card>
    <ba-card title="Clients" baCardClass="with-scroll">
      <table class="table table-hover">
        <thead>
          <tr class="black-muted-bg">
            <th>ID</th>
            <th>Scope</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let scope of scopes">
            <td>
              <span class="label label-primary">{{scope.id}}</span>
            </td>
            <td class="nowrap">
              <app-tag [tags]="scope.value"></app-tag>
              <div>{{scope.description}}</div>
            </td>
            <td>
              <div class="btn-group" role="group" aria-label="Actions">
                <button type="button" class="btn btn-info">Edit</button>
                <button type="button" class="btn btn-danger">Delete</button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </ba-card>
  </div>
</div>
