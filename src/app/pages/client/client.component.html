<div class="row">
  <div class="col-md-12">
    <ba-card>
      <button type="button" class="btn btn-primary" (click)="refresh()"><i class="fa fa-refresh" aria-hidden="true"></i> Refresh</button>
      <button type="button" class="btn btn-primary"><i class="fa fa-plus" aria-hidden="true"></i> New Client</button>
    </ba-card>
    <ba-card title="Clients" baCardClass="with-scroll">
      <table class="table table-hover">
        <thead>
          <tr class="black-muted-bg">
            <th>ID</th>
            <th>Client</th>
            <th>Information</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let client of clients">
            <td>
              <button type="button" class="btn btn-primary btn-sm">{{client.id}}</button>
            </td>
            <td class="nowrap">
              <div>{{client.clientName}}</div>
            </td>
            <td class="nowrap">
              <div>{{client.clientUri}}</div>
              <app-tag [tags]="client.scope"></app-tag>
            </td>
            <td>
              <div class="btn-group" role="group" aria-label="Actions">
                <button type="button" class="btn btn-info">Edit</button>
                <button type="button" class="btn btn-danger">Delete</button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </ba-card>
  </div>
</div>
