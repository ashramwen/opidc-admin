<div class="auth-main">
  <div class="auth-block">
    <h1>Sign in to Open ID Connect</h1>
    <!--<a routerLink="/register" class="auth-link">New to ng2-admin? Sign up!</a>-->

    <form [formGroup]="form" action="/opidc-server/login" class="form-horizontal" (ngSubmit)="onSubmit()" method="post">

      <div class="form-group row" [ngClass]="{'has-error': (!userName.valid && userName.touched), 'has-success': (userName.valid && userName.touched)}">
        <label for="inputUserName" class="col-sm-2 control-label">UserName</label>
        <div class="col-sm-10">
          <input name="username" [formControl]="userName" type="text" class="form-control" id="inputUserName" placeholder="UserName">
        </div>
      </div>

      <div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
        <label for="inputPassword" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
          <input name="password" [formControl]="password" type="password" class="form-control" id="inputPassword" placeholder="Password">
        </div>
      </div>

      <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
          <button [disabled]="!form.valid" type="submit" class="btn btn-default btn-auth">Sign in</button>
          <!--<a routerLink="/login" class="forgot-pass">Forgot password?</a>-->
        </div>
      </div>

    </form>
  </div>
</div>
