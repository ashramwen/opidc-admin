<div class="auth-main">
  <div class="auth-block">
    <h1>Sign in to OpenID Admin</h1>
    <!--<a routerLink="/register" class="auth-link">New to ng2-admin? Sign up!</a>-->

    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
      <div class="form-group row" [ngClass]="{'has-error': (!userName.valid && userName.touched), 'has-success': (userName.valid && userName.touched)}">
        <label for="inputUserName" class="col-sm-2 control-label">UserName</label>

        <div class="col-sm-10">
          <input [formControl]="userName" type="text" class="form-control" id="inputUserName" placeholder="UserName">
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
        <label for="inputPassword" class="col-sm-2 control-label">Password</label>

        <div class="col-sm-10">
          <input [formControl]="password" type="password" class="form-control" id="inputPassword" placeholder="Password">
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
          <button [disabled]="!form.valid" type="button" class="btn btn-default btn-auth" (click)="onSubmit(form.value)">Sign in</button>
          <!--<a routerLink="/login" class="forgot-pass">Forgot password?</a>-->
        </div>
      </div>
    </form>
  </div>
</div>
