<div class="row">
  <div class="col-md-12">
    <ba-card>
      <button type="button" class="btn btn-primary" (click)="refresh()"><i class="fa fa-refresh" aria-hidden="true"></i> Refresh</button>
      <button type="button" class="btn btn-primary"><i class="fa fa-plus" aria-hidden="true"></i> New Client</button>
    </ba-card>
    <ba-card title="Tokens" baCardClass="with-scroll">
      <ngb-tabset>
        <ngb-tab title="Access Tokens">
          <ng-template ngbTabContent>
            <table class="table table-hover">
              <thead>
                <tr class="black-muted-bg">
                  <th>ID</th>
                  <th>Client</th>
                  <th>Information</th>
                  <th>Expires</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let token of accessTokens">
                  <td class="nowrap">
                    <div>{{token.id}}</div>
                  </td>
                  <td class="nowrap">
                    <div>{{token.clientName}}</div>
                  </td>
                  <td class="nowrap">
                    <div>{{token.clientUri}}</div>
                    <app-tag [tags]="token.scope"></app-tag>
                  </td>
                  <td>
                    <button type="button" class="btn btn-danger">Revoke</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </ng-template>
        </ngb-tab>
        <ngb-tab title="Refresh Tokens">
          <ng-template ngbTabContent>
            <table class="table table-hover">
              <thead>
                <tr class="black-muted-bg">
                  <th>ID</th>
                  <th>Client</th>
                  <th>Information</th>
                  <th>Expires</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let token of accessTokens">
                  <td class="nowrap">
                    <div>{{token.id}}</div>
                  </td>
                  <td class="nowrap">
                    <div>{{token.clientName}}</div>
                  </td>
                  <td class="nowrap">
                    <div>{{token.clientUri}}</div>
                    <app-tag [tags]="token.scope"></app-tag>
                  </td>
                  <td>
                    <button type="button" class="btn btn-danger">Revoke</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </ng-template>
        </ngb-tab>
      </ngb-tabset>
    </ba-card>
  </div>
</div>
