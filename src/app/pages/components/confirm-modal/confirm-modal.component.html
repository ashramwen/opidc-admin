<div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title">{{modalHeader | translate}}</h4>
    <button class="close" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div [innerHTML]="modalContent | translate"></div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary confirm-btn" (click)="closeModal()">Cancel</button>
    <button class="btn btn-{{confirmClass}} confirm-btn" (click)="confirm()">{{confirmText}}</button>
  </div>
</div>
